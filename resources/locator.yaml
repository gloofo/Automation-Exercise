base:                       "https://automationexercise.com/" 
contentLoaded:              "return document.addEventListener('DOMContentLoaded', function() {});"
page:                       ".col-sm-8"
selector:
    category:           
        add:                ".product-image-wrapper .productinfo .add-to-cart"
        dress:              ".panel-group #Women li:first-child a"
        dressPage:          ".title.text-center"
        featured:           ".features_items"
        jeans:              ".panel-group #Men li:last-child a"
        kids:               ".panel-group div:last-child .panel-heading .pull-right i"
        kidsDress:          ".panel-group #Kids li:first-child a"
        men:                ".panel-group div:nth-child(2) .panel-heading .pull-right i"
        panel:              ".panel-group #Women .panel-body"
        panelk:             ".panel-group #Kids .panel-body"
        panelm:             ".panel-group #Men .panel-body"
        product:            ".productinfo"
        saree:              ".panel-group #Women li:last-child a"
        topShirts:          ".panel-group #Kids li:last-child a"
        tshirt:             ".panel-group #Men li:first-child a"
        tops:               ".panel-group #Women li:nth-child(2) a"
        women:              ".panel-group div:first-child .panel-heading .pull-right i"

    cart:                   "a[href='/view_cart']"
    checkout:               ".col-sm-6 .check_out"
    container:              "#form .container"
    details:                "#cart_items div h2"
    email:                  "input[data-qa='login-email']"
    empty:                  "#empty_cart"

    form:                   
        main:               ".login-form"
        radio:              ".clearfix .radio-inline .radio"
        pass:               ".login-form input[type='password']"
        day:                ".login-form #uniform-days"
        dob:                ".login-form #uniform-days option"
        months:             ".login-form #uniform-months"
        dom:                ".login-form #uniform-months option"
        year:               ".login-form #uniform-years"
        doy:                ".login-form #uniform-years option"
        check:              ".checkbox .checker span input"
        firstName:          "#first_name"
        lastName:           "#last_name"
        company:            "#company"
        address:            "#address1"
        addressTwo:         "#address2"
        country:            "#country"
        countries:          "#country option"
        state:              "#state"
        city:               "#city"
        zip:                "#zipcode"
        number:             "#mobile_number"
        submit:             ".login-form button[type='submit']"
        headerText:         ".row .col-sm-offset-1 h2 b"
        continue:           "a.btn-primary"
        navcheck:           ".navbar-nav li:nth-child(4) a"

    items:                  "tbody tr"
    lgbtn:                  "button[data-qa='login-button']"
    login:                  "a[href='/login']"
    message:                "#ordermsg textarea"

    payment:
        cardname:           "input[name='name_on_card']"
        cardpin:            "input[name='cvc']"
        cardnumber:         "input[name='card_number']"
        expiryMonth:        "input[name='expiry_month']"
        expiryYear:         "input[name='expiry_year']"
        getPayment:         "#cart_items h2"
        orderPlaced:        ".title.text-center b"
        payment:            "#submit"   

    proceed:                ".container .check_out"
    pass:                   "input[data-qa='login-email']"

    signup:                 
        email:              "input[data-qa='signup-name']"
        pass:               "input[data-qa='signup-email']"
        sgnbtn:             "button[data-qa='signup-button']"

    toaster:
        continue:           ".modal-content button"
        modal:              ".modal.show .modal-content"

url:
    payment:                "https://automationexercise.com/payment"
    productOne:             "https://automationexercise.com/category_products/1"
    productTwo:             "https://automationexercise.com/category_products/2"
    productThree:           "https://automationexercise.com/category_products/3"
    productFour:            "https://automationexercise.com/category_products/4"
    productFive:            "https://automationexercise.com/category_products/5"
    productSix:             "https://automationexercise.com/category_products/6"
    productSeven:           "https://automationexercise.com/category_products/7"
    orderPlaced:            "https://automationexercise.com/payment_done/500"
    vignette:               "https://automationexercise.com/#google_vignette"