base:                       "https://automationexercise.com/"  
page:                       ".col-sm-8"
selector:
    login:                  "a[href='/login']"
    container:              "#form .container"
    email:                  "input[data-qa='login-email']"
    pass:                   "input[data-qa='login-email']"
    lgbtn:                  "button[data-qa='login-button']"

    signup:                 
        email:              "input[data-qa='signup-name']"
        pass:               "input[data-qa='signup-email']"
        sgnbtn:             "button[data-qa='signup-button']"

    form:                   
        main:               ".login-form"
        radio:              ".clearfix .radio-inline .radio"
        pass:               ".login-form input[type='password']"
        day:                ".login-form #uniform-days"
        dob:                ".login-form #uniform-days option"
        months:             ".login-form #uniform-months"
        dom:                ".login-form #uniform-months option"
        year:               ".login-form #uniform-years"
        doy:                ".login-form #uniform-years option"
        check:              ".checkbox .checker span input"
        firstName:          "#first_name"
        lastName:           "#last_name"
        company:            "#company"
        address:            "#address1"
        addressTwo:         "#address2"
        country:            "#country"
        countries:          "#country option"
        state:              "#state"
        city:               "#city"
        zip:                "#zipcode"
        number:             "#mobile_number"
        submit:             ".login-form button[type='submit']"
        success:            ".row .col-sm-offset-1 h2 b"
        script:             "return document.querySelector('.row .col-sm-offset-1 h2 b').textContent;"

